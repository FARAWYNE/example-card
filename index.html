<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <a class="back-btn" href="../">< back</a>
    <div class="post-container">
      <div class="post">
        <div class="img-header"></div>
        <img class="img-round" src="images/image-victor.jpg" alt="">
        <div class="post-text">
          <p>Victor Crest <span class="text-grey">26</span></p>
          <p class="text-grey">London</p>
        </div>
        <div class="post-footer">
          <p class="text-bold">80K</p>
          <p class="text-bold">803K</p>
          <p class="text-bold">1.4K</p>
          <p class="text-grey">Followers</p>
          <p class="text-grey">Likes</p>
          <p class="text-grey">Photos</p>
        </div>
      </div>
      <div class="container-container">
        <div class="img-container">
          <img class="bg-img-top" src="images/bg-pattern-top.svg" alt="">
          <img class="bg-img-btm" src="images/bg-pattern-bottom.svg" alt="">
        </div>
      </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
